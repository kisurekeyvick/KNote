<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>底部 footer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .g-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .g-container p {
      height: 1200px;
    }

    .g-footer {
      margin-top: auto;
      flex-shrink: 0;
      height: 30px;
      background: pink;
    }
  </style>
</head>
<body>
  <div class="g-container">
    <div class="g-real-box">
      <p>123</p>
    </div>
    <div class="g-footer"></div>
  </div>
</body>
</html>
